<!doctype html>
<html lang="{{ site.lang | default: 'es' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }} - {{ page.title | default: 'Blog' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  /* ===== Estilos del blog integrados ===== */

  /* Fondo y texto */
  body {
    background-color: #0b1221; /* azul oscuro */
    color: #e5e7eb; /* gris claro */
    font-family: Inter, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Cabecera */
  header.nav {
    background: #111827;
    padding: 1rem;
  }
  header .brand a {
    color: #facc15;
    font-weight: bold;
    font-size: 1.2rem;
    text-decoration: none;
  }
  nav.menu a {
    color: #e5e7eb;
    margin-left: 1rem;
    text-decoration: none;
  }
  nav.menu a:hover {
    color: #facc15;
  }

  /* Título principal */
  .page-title {
    text-align: center;
    color: #facc15;
    font-size: 2rem;
    margin: 1rem 0 2rem;
  }

  /* Tarjetas de artículos */
  .post-card {
    background: #111827;
    border-radius: 0.75rem;
    padding: 1.25rem;
    margin: 1.25rem auto;
    max-width: 800px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  }
